<div class="form-section" id="auth">
  <div class="container-form">
      <div class="signin-signup">
        <form class="sign-up-form" id="sign-up-form">
          <h2 class="title">Sign up</h2>
          <p id="error-call" style="display:none;color:red;">User or Email Already Exists</p>
          <p id="success-call" style="display:none;color:green;">Registration successful!</p>
          <div class="input-field">
              <i class="fas fa-user"></i>
              <input name="username" id="username" type="text" placeholder="Username">
          </div>
          <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input name="email" id="email" type="text" placeholder="Email">
          </div>
          <div class="input-field">
              <i class="fas fa-lock"></i>
              <input name="password" id="password" type="password" placeholder="Password">
          </div>
          <button id="sign-up-button" type="submit" class="btn-custom btn-form">Sign up</button>
          <p>Already have an account? <a href="#login" class="account-text" id="sign-in-link">Sign in</a></p>
        </form>
      </div>
  </div>
</div>
