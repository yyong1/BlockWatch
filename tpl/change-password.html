<div class="form-section" id="auth">
  <div class="container-form">
    <div class="signin-signup">
      <form class="sign-up-form" id="change-password">
        <h2 class="title" style="font-size: 2.5rem">Password Change</h2>
        <p id="error-call" style="display: none; color: red">
          Password not Match
        </p>
        <p id="success-call" style="display: none; color: green">
          Password Change successful!
        </p>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input
            name="current"
            id="current"
            type="text"
            placeholder="Current Password"
          />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input
            name="password"
            id="password"
            type="text"
            placeholder="New Password"
          />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input
            name="confirm-password"
            id="confirm-password"
            type="password"
            placeholder="Confirm New Password"
          />
        </div>
        <button
          id="change-password-button"
          type="submit"
          value="Change"
          class="btn-custom btn-form"
        >
          Change
        </button>
      </form>
    </div>
  </div>
</div>
<script>
  $(document).ready(function () {
    $("#change-password").submit(function (event) {
      event.preventDefault();

      const currentPassword = $("#current").val().trim();
      const newPassword = $("#password").val().trim();
      const confirmPassword = $("#confirm-password").val().trim();

      if (newPassword !== confirmPassword) {
        console.log("Password Did not Match with User");

        $("#error-call")
          .text("Passwords do not match.")
          .css("display", "block");
        $("#success-call").css("display", "none");
        return;
      }


      let userData = JSON.parse(localStorage.getItem("userData")) || [];


      const loggedInUser = localStorage.getItem("loggedInUser");
      const loggedInUserIndex = userData.findIndex(
        (user) => user.username === loggedInUser
      );

      if (
        loggedInUserIndex === -1 ||
        userData[loggedInUserIndex].password !== currentPassword
      ) {
        console.log("Current password is incorrect.");

        $("#error-call")
          .text("Current password is incorrect.")
          .css("display", "block");
        $("#success-call").css("display", "none");
        return;
      }


      userData[loggedInUserIndex].password = newPassword;

      localStorage.setItem("userData", JSON.stringify(userData));

      $("#change-password-button").html(
        '<i class="fa fa-spinner fa-spin"></i>'
      );

      setTimeout(function () {
        $("#success-call")
          .text("Password changed successfully.")
          .css("display", "block");
        $("#error-call").css("display", "none");

        $("#current").val("");
        $("#password").val("");
        $("#confirm-password").val("");

        setTimeout(function () {
          $("#change-password-button").html("Change");
        }, 3000);
      }, 1000);
    });
  });
</script>
