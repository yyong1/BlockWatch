<div class="form-section" id="auth">
  <div class="container-form">
    <div class="signin-signup">
      <form class="sign-up-form" id="change-password">
        <h2 class="title" style="font-size: 2.5rem">Password Change</h2>
        <p id="error-call" style="display: none; color: red">
          Password not Match
        </p>
        <p id="success-call" style="display: none; color: green">
          Password Change successful!
        </p>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input
            name="current"
            id="current"
            type="text"
            placeholder="Current Password"
          />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input
            name="password"
            id="password"
            type="text"
            placeholder="New Password"
          />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input
            name="confirm-password"
            id="confirm-password"
            type="password"
            placeholder="Confirm New Password"
          />
        </div>
        <button
          id="change-password-button"
          type="submit"
          value="Change"
          class="btn-custom btn-form"
        >
          Change
        </button>
      </form>
    </div>
  </div>
</div>
