<button id="change-password-modal-btn" class="btn-custom btn-form">
  Change Password
</button>
<button id="open-modal-btn" class="btn-custom btn-form">Add New Crypto Asset</button>
<button id="rate-app-modal-btn" class="btn-custom btn-form">Rate App</button>

<section>
  <div id="rate-app-modal" class="modal" style="display: none;">
    <div class="form-section">
      <div class="container-form">
        <form id="rate-app-form">
          <h2 class="title" style="font-size: 2.5rem">Rate App</h2>
          <div class="input-field">
            <i class="fas fa-star"></i>
            <input type="number" id="rating" name="rating" min="1" max="5" placeholder="Rating (1-5)" required />
          </div>
          <div class="input-field">
            <i class="fas fa-comment"></i>
            <input type="text" id="feedback" name="feedback" placeholder="Your Feedback" required />
          </div>
          <button type="submit" class="btn-custom btn-form">Submit</button>
          <span class="close-btn btn-custom btn-form">Cancel</span>
        </form>
      </div>
    </div>
  </div>
</section>

<section>
  <div id="crypto-modal" class="modal" style="display: none">
    <div class="form-section">
      <div class="container-form">
        <form id="crypto-form">
          <h2 class="title" style="font-size: 2.5rem">Crypto Transaction</h2>
          <div class="input-field">
            <i class="fas fa-coins"></i>
            <input
              type="text"
              id="crypto-symbol"
              placeholder="Type to search crypto..."
              autocomplete="off"
            />
            <ul id="crypto-results" class="dropdown-content"></ul>
          </div>

          <div class="input-field">
            <i class="fas fa-dollar-sign"></i>
            <input type="number" id="amount" placeholder="Amount of coins" />
          </div>

          <button type="submit" class="btn-custom btn-form">Submit</button>
          <span class="btn-custom btn-form close-btn">Cancel</span>
        </form>
      </div>
    </div>
  </div>
</section>

<section
  id="section-change-pass"
  class="section-change-pass"
  style="display: none"
>
  <div class="form-section" id="auth" >
    <div class="container-form">
      <div class="signin-signup">
        <form class="sign-up-form" id="change-password">
          <h2 class="title" style="font-size: 2.5rem">Password Change</h2>
          <p id="error-call" style="display: none; color: red">
            Password not Match
          </p>
          <p id="success-call" style="display: none; color: green">
            Password Change successful!
          </p>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input
              name="current"
              id="current"
              type="text"
              placeholder="Current Password"
            />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input
              name="password"
              id="password"
              type="text"
              placeholder="New Password"
            />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input
              name="confirm-password"
              id="confirm-password"
              type="password"
              placeholder="Confirm New Password"
            />
          </div>
          <button
            id="change-password-button"
            type="submit"
            value="Change"
            class="btn-custom btn-form"
          >
            Change
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

<section id="user-assets-section">
  <h2>User Assets</h2>
  <div class="row">
    <div class="col-md-12">
      <table class="table crypto-table" id="user-assets-table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Symbol</th>
            <th scope="col">Amount</th>
            <th scope="col">Purchase Price</th>
            <th scope="col">Total Value</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
  <h1 id="total-earned"></h1>
</section>

<!-- Edit Asset Modal -->
<div id="edit-asset-modal" class="modal" style="display: none;">
  <div class="form-section">
    <div class="container-form">
      <form id="edit-asset-form">
        <h2 class="title" style="font-size: 2.5rem">Edit Asset</h2>
        <div class="input-field">
          <i class="fas fa-coins"></i>
          <input type="text" id="edit-crypto-symbol" readonly>
        </div>
        <div class="input-field">
          <i class="fas fa-dollar-sign"></i>
          <input type="number" id="edit-amount" placeholder="New amount of coins">
        </div>
        <button type="submit" class="btn-custom btn-form">Update</button>
        <span class="close-btn">&times;</span>
      </form>
    </div>
  </div>
</div>

<script>
  $(document).ready(function(){
    AccountDetails.init();
});

</script>
