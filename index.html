<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/spapp.css">
  <link rel="stylesheet" href="assets/css/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/css/fav.css">
  <link rel="stylesheet" href="assets/css/css/stockexchange.css">
  <script src="assets/js/jQuery/script.js" defer></script>
  <script src="assets/js/jQuery/account.js" defer></script>

      <a id="top-login" href="#login" class="btn-custom">Auth</a>
    </section>
  </header>

  <div class="navbar-custom">
    <nav class="nav-custom">
      <a id="nav-home" href="#home" class="nav-link"><i class="fas fa-house-user"></i><span>Home</span></a>
      <a id="nav-stocklist" href="#stocklist" class="nav-link"><i class="fas fa-chart-line"></i><span>Stock-List</span></a>

  <main id="spapp" role="main">

<script>
  function logout() {
    localStorage.removeItem("loggedInUser");
    localStorage.removeItem("loginTime");
}
</script>
