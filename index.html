<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/spapp.css">
  <link rel="stylesheet" href="./assets/css/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/css/fav.css">
  <link rel="stylesheet" href="./assets/css/css/stockexchange.css">
  <!-- <script src="assets/js/jQuery/script.js" defer></script>
  <script src="assets/js/jQuery/account.js" defer></script> -->
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <title>BlockWatch</title>
</head>
<body>
  
  <header class="header-custom">
    <section class="flex-custom">
      <a href="#home" class="logo"><i class="fas fa-money-bill-trend-up"></i>BlockWatch</a>
      <a id="top-login" href="#login" class="btn-custom">Auth</a>
    </section>
  </header>

  <div class="navbar-custom">
    <nav class="nav-custom">
      <a id="nav-home" href="#home" class="nav-link"><i class="fas fa-house-user"></i><span>Home</span></a>
      <a id="nav-stocklist" href="#stocklist" class="nav-link"><i class="fas fa-chart-line"></i><span>Stock-List</span></a>
      <a id="nav-favorite" href="#favorite" class="nav-link"><i class="fas fa-heart"></i><span>Favorite</span></a>
      <a id="nav-user" href="#change-password" class="nav-link" style="display:none;"><i class="fas fa-user"></i><span>User</span></a>
      <a id="nav-login" href="#login" class="nav-link"><i class="fas fa-user"></i><span>Login</span></a>
    </nav>
  </div>

  <main id="spapp" role="main">
    <section id="home" data-load="home.html"></section>
    <section id="login" data-load="login.html"></section>
    <section id="register" data-load="register.html"></section>
    <section id="account" data-load="account.html"></section>
    <section id="stocklist" data-load="stockexchange.html"></section>
    <section id="favorite" data-load="fav.html"></section>
    <section id="change-password" data-load="change-password.html"></section>
  </main>

  <script src="./assets/js/jQuery/jQuery.js"></script>
  <script src="./assets/js/jQuery/jquery.validate.js"></script>
  <script src="./assets/js/jQuery/jquery.spapp.js"></script>
  <script src="./assets/js/jQuery/spapp.js"></script>
  <script src="./assets/js/jQuery/block-ui.js"></script>
  <script src="./assets/js/jQuery/toastr.min.js"></script>
  <script src="./assets/css/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="./assets/js/utils/constants.js"></script>
  <script src="./assets/js/utils/rest_client.js"></script>
  <script src="./assets/js/utils/utils.js"></script>

  <script src="./assets/js/js/reviewSlider.js"></script>
  <script src="./assets/js/js/account.js"></script>
  <script src="./assets/js/js/chartManager.js"></script>
  <script src="./assets/js/js/tableManager.js"></script>
  <script src="./assets/js/js/fav.js" defer></script>
  <script src="./assets/js/js/changePassword.js"></script>
  <script src="./assets/js/js/auth/login.js"></script>
  <script src="./assets/js/js/auth/register.js"></script>
  <script src="./assets/js/js/auth/authCheck.js" defer></script>
  <script src="./assets/js/js/navControl.js"></script>
  <script src="./assets/js/js/routeHandler.js"></script>
  
  <script src="./assets/js/js/script.js"></script>
  <script src="./assets/js/js/stocks.js"></script>
  
  
  <script>
    function logout() {
      localStorage.removeItem("loggedInUser");
      localStorage.removeItem("loginTime");
    }

  </script>
</body>
</html>
